<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Demosphere Coding Challenge!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <script src="https://code.angularjs.org/1.6.6/angular.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/2.1.0/angular-drag-and-drop-lists.min.js"></script>
  
</head>
<body>
<div ng-app="myApp" ng-controller="mainController">
    <h1>Demosphere</h1>
    <br>
    <h5 class="info"> A web interface for a user to easily create teams from the available players list</h5>
    <br>
    <div class="simpleDemo row">
        <div class="col-md-3     panel panel-info" ng-repeat="(listName, list) in models.lists">
            <div class="panel-heading">
                <h3 class="panel-title">{{listName}}</h3>
            </div>
            <div class="panel-body" ng-include="'view.html'"></div>
            <div view-source="simple"></div>
        </div>
    </div>
</div>            
</body>    
</html>
